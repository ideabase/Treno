<div class="col-12 col-m-12 slideshow-container">
	{% if entry.slideShowLink | length %}
		{% for link in entry.slideShowLink %}
			<div class="slideshow-link">
			<a class= "slideshow-menu" href="{{ link.url }}">
				<h2>Our {{ link.title }}
				</h2>
				<p>
					{{entry.slideshowItemDescription}}
				</p>
			</a>
				</div>
		{% endfor %}
	{% endif %}

<div class="photo-gallery owl-carousel" >

{% for asset in entry.photoGallery %}

	<div class="item">
		<picture>
			<source srcset="{{ asset.url('slideShowLarge') }}" media="(min-width: 800px)">
			<img src="{{ asset.getUrl('slideShowSmall') }}" alt="asset.title"/>
		</picture>
	</div>
{% endfor %}
</div>
</div>
